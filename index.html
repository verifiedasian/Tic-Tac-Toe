<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="logo">
            <img src="">
        </div>
        <div class="gamemain">
            <div class="gameboard">
                <div class="box" id="topleft"></div>
                <div class="box" id="topmiddle"></div>
                <div class="box" id="topright"></div>
                <div class="box" id="middleleft"></div>
                <div class="box" id="middle"></div>
                <div class="box" id="middleright"></div>
                <div class="box" id="bottomleft"></div>
                <div class="box" id="bottommiddle"></div>
                <div class="box" id="bottomright"></div>
            </div>
            <div class="button">
                <button type="submit" onclick="resetGame()">Reset</button>
            </div>
            <div class="notice"></div>
        </div>
    
    </body>
    <script type="text/javascript" src="tictactoe.js"></script>
</html>
